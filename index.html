<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreiecksrechner</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>Dreiecksrechner für rechtwinklige Dreiecke</h1>
      <h3>
        <span>By</span>
        <a class="fabix-link" href="./socials.html">Fabix</a>
      </h3>
    </div>

    <div class="input">
      <h3>Gib die Seite a ein:</h3>
      <input class="input-value" type="number" name="input" id="input-a" placeholder="Seite a" />

      <h3>Gib die Seite b ein:</h3>
      <input class="input-value" type="number" name="input" id="input-b" placeholder="Seite b" />
    </div>

    <button class="button" id="button">Berechnen</button>

    <div class="result">
      <h3>Ergebnis von Seite c:</h3>
      <span class="span-result" id="result">---</span>
    </div>

    <div class="input">
      <h3>Hinweis:</h3>
      <span>Dieser Rechner ist </span><span class="underline"> ausschließlich</span><span> für rechtwinklige Dreiecke gedacht</span>
    </div>
  </body>

  <script src="index.js" defer></script>
